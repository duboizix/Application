  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }

    h1 {
      color: #e6005c;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff4d88;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 77, 136, 0.4);
    }

    #no {
      background: #ddd;
      position: absolute;
      left: 55%;
    }

    #message {
      margin-top: 25px;
      font-size: 24px;
      color: #e6005c;
      display: none;
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .typing {
      margin-top: 15px;
      font-size: 18px;
      color: #ff3366;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ff3366;
      width: 0;
      display: none;
      animation: typing 3s steps(40, end) forwards,
                 blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(100vh) rotate(720deg); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      button { font-size: 16px; }
    }
  </style>
</head>
